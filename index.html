<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- title -->
    <title>HTML 4-dars</title>
    <!-- meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- manrope fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <!-- box-icon cdn -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- main css -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- header  -->
    <header class="header">
      <div class="container top">
        <nav class="header__nav">
          <a href="#">О компании</a>
          <a href="#">Доставка и оплата</a>
          <a href="#">Возврат</a>
          <a href="#">Гарантии</a>
          <a href="#">Контакты</a>
          <a href="#">Блог</a>
        </nav>
        <button class="header__catalog-sm">
          <i class="bx bx-menu-alt-left"></i>
          <span>Каталог</span>
        </button>
        <div class="header__contact">
          <a href="tel:+88008904656">8 (800) 890-46-56</a>
          <a href="#">Заказать звонок</a>
        </div>
        <i class="bx bx-x header__x"></i>
      </div>
      <div class="container">
        <i class="bx bx-menu-alt-left header__bar"></i>
        <a href="#" class="header__logo">
          <img src="./images/logo.png" alt="logo" />
        </a>
        <button class="header__catalog">
          <i class="bx bx-menu-alt-left"></i>
          <span>Каталог</span>
        </button>
        <div class="header__search">
          <input type="text" placeholder="Поиск по товарам" />
          <i class="bx bx-search"></i>
        </div>
        <div class="header__details one">
          <div class="header__details--item">
            <i class="bx bx-heart"></i>
            <div class="info">3</div>
          </div>
          <p>Избранное</p>
        </div>
        <div class="header__details two">
          <div class="header__details--item">
            <i class="bx bx-station"></i>
            <div class="info">2</div>
          </div>
          <p>Сравнение</p>
        </div>
        <div class="header__details">
          <div class="header__details--item">
            <i class="bx bx-shopping-bag"></i>
            <div class="info">3</div>
          </div>
          <p>Корзина</p>
        </div>
      </div>
    </header>

    <!-- hero -->
    <section class="hero">
      <div class="container">
        <div class="hero__wrapper">
          <h1 class="hero__wrapper--title">
            Скидка 15% на все подвесные светильники <br />
            <span>до 5 февраля</span>
          </h1>
          <img src="./images/hero.png" class="hero__wrapper--img" alt="hero" />
        </div>
      </div>
    </section>

    <script src="./js/app.js"></script>
  </body>
</html>
